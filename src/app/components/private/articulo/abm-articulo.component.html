<app-navbar></app-navbar>

<h2>Agregar articulo</h2>

<div class="float-right mx-3">
    <button *ngIf="visible" type="button" class="btn btn-dark btn-sm " (click)="agregarArticuloNuevoBoolean()">X</button>
</div>

<div *ngIf="visible" class="col-lg-7 align-content-center">
    <div class="card">
        <div class="card-header"><strong>Complete el formulario</strong> </div>
        <div class="card-body">
            <form (ngSubmit)="agregarArticuloNuevo(form.value); form.reset()" #form="ngForm" novalidate="" class="form-horizontal">

                <div class="form-group row">
                    <label class="col-md-2 col-xl-2 col-form-label">Nombre</label>
                    <div class="col-md-9 col-xl-9">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" name="nombre" ngModel required #nombre="ngModel">
                    </div>
                    <div *ngIf="nombre.invalid && nombre.touched" class="alert alert-danger">
                        Dato requerido
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Descripci√≥n</label>
                    <div class="col-md-9">
                        <textarea type="text" class="form-control" id="descripcion" placeholder="Descripcion" name="descripcion" ngModel #descripcion="ngModel"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Precio</label>
                    <div class="controls col-md-9">
                        <div class="input-prepend input-group">
                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                            <input type="text" class="form-control" id="precio" placeholder="Precio" name="precio" ngModel required #precio="ngModel">
                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                        </div>
                        <div *ngIf="precio.invalid && precio.touched" class="alert alert-danger">
                            Dato requerido
                        </div>
                    </div>
                </div>

                <div class="form-group custom-checkbox row">
                    <label class="col-md-2 col-form-label">Activo</label>
                    <div class="col-md-9">
                        <input name="activo" ngModel #activo="ngModel" type="checkbox" class="custom-control-input" id="customCheck2">
                        <label class="custom-control-label" for="customCheck2">Activo</label>
                    </div>
                </div>

                <div class="form-group custom-checkbox row">
                    <label class="col-md-4 col-form-label">Destacado</label>
                    <div class="col-md-7">
                        <input name="destacado" ngModel #destacado="ngModel" type="checkbox" class="custom-control-input" id="customCheck3">
                        <label class="custom-control-label" for="customCheck3">Destacado</label>
                    </div>
                </div>

                <div class="form-group custom-checkbox row">
                    <label class="col-md-2 col-form-label">En Oferta</label>
                    <div class="col-md-9">
                        <input name="enOferta" ngModel #enOferta="ngModel" type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">En Oferta</label>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Descuento</label>
                    <div class="controls col-md-9">
                        <div class="input-prepend input-group">
                            <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                            <input type="text" class="form-control" id="descuento" placeholder="Descuento" name="descuento" required ngModel #descuento="ngModel">
                            <div class="input-group-append"><span class="input-group-text">.00</span></div>
                        </div>
                        <div *ngIf="descuento.invalid && descuento.touched" class="alert alert-danger">
                            Dato requerido
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Peso (Kg)</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="peso" placeholder="Peso" name="peso" ngModel #peso="ngModel">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 col-form-label">Imagenes (Maximo 5)</label>
                    <div class="col-md-9">
                        <input (change)="createFormData($event)" multiple name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <div class="col-lg-12 ">
                    <button class="btn btn-primary btn-dark" type="submit" (click)="modificarArticulo()" [disabled]=" !form.form.valid ">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="float-right mx-3">
    <button *ngIf="!visible" type="button" class="btn btn-dark btn-sm" (click)="agregarArticuloNuevoBoolean()">Nueva Categoria</button>
</div>
