<app-navbar [verHeader]="false"></app-navbar>

<div class="container">
    <div class="row m-3">
        <div class="col-md-6 product_img">
            <div class="row">
                <div id="demo" class="carousel slide" data-interval="false" data-ride="carousel">

                    <!-- Indicators -->
                    <!-- ul class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                    </ul -->

                    <!-- The slideshow -->
                    <div class="carousel-inner">
                        <div class="carousel-item" [ngClass]="{'active': i === 0}" *ngFor="let imagen of articulo.imagenes; let i = index;">
                            <img [src]="API_URL_IMAGE + imagen.url " width="100%">
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="carousel-control-prev" href="#demo" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>

                </div>
            </div>
        </div>

        <div class="col-md-6 product_content">
            <h1>{{articulo.nombre}}</h1>
            <hr style="border-top: 3px solid lightgray">
            <p>{{articulo.descripcion}}</p>
            <h3 class="cost" style="color: grey;"><span class="glyphicon glyphicon-usd"></span>$ {{articulo.precioVenta}} </h3>
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <select class="form-control" name="select" (change)="selectColor($event.target.value)" required>
                        <option value="" selected="">Color</option>
                        <option value="{{stock.color}}"  *ngFor="let stock of articulo.stocks; ">{{stock.color}}</option>
                    </select>
                </div>
                <!-- end col -->
                <div class="col-sm-6 col-xs-12">
                    <select class="form-control" name="select" (change)="selectTalle($event.target.value)">
                        <option value="" selected="">Talle</option>
                        <option value="{{stock.talle}}"  *ngFor="let stock of articulo.stocks; ">{{stock.talle}}</option>
                    </select>
                </div>
                <!-- end col -->
                <!-- div class="col-md-4 col-sm-6 mt-sm-2 mt-md-0">
                    <select class="form-control" name="select" (change)="selectCantidad($event.target.value)">
                        <option value="" selected="">Cantidad</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div -->
                <div class="quantity buttons_added col-sm-12 mt-3">
                    <Label class="mr-2" style="vertical-align: bottom;">Cantidad</Label>
                    <input type="button" value="-" class="minus" (click)="quitarUno()">
                    <input type="number" step="1" min="0" max="" name="quantity" value="0" title="Cantidad" class="input-text qty text" size="4" pattern="" inputmode="">
                    <input type="button" value="+" class="plus" (click)="agregarUno()">
                </div>
                <!-- end col -->
            </div>

            <div class="row mt-5">
                <div class="col-6">
                    <button type="button" (click)="agregarAlCarrito();" class="cart_button"><span class="fa fa-shopping-cart mr-2"></span> Agregar al carrito</button>
                </div>
                <div class="col-6">
                    <button type="button" class="cart_button"><span class="fa fa-eye mr-2"></span>Ver más tarde</button>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <button type="button" [routerLink]="['/home']" class="cart_button"><span class="fa fa-shopping-bag mr-2"></span> Continuar de compras </button>
                </div>
            </div>
        </div>
    </div>

    <hr class="mt-5" style="border-top: 3px solid lightgray">
    <h2>Artículos relacionados</h2>
    <hr style="border-top: 3px solid lightgray">
    <div class="d-flex flex-row">
        <app-card [articulo]="articulo" [chiquito]="true" *ngFor="let articulo of articulosRelacionados"></app-card>
    </div>
</div>

<app-footer></app-footer>
