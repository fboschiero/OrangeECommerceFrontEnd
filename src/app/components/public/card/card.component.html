<div class="product-grid2">

    <div class="product-image2">
        <img class="pic-1" src="../../../assets/articulos{{ articulo.img[0] }}" />
        <img class="pic-2" *ngIf="articulo.img.length > 1" src="../../../assets/articulos{{ articulo.img[1] }}" />
        <img class="pic-2" *ngIf="articulo.img.length == 0" src="../../../assets/articulos{{ articulo.img[1] }}" />

        <ul class="social">
            <li><a href="#" data-tip="Ver"><i class="fa fa-eye"></i></a></li>
            <li><a href="#" data-tip="Ver despues"><i class="fa fa-shopping-bag"></i></a></li>
            <li><a href="#" data-tip="Agregar al carrito"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
        <a class="add-to-cart" href="">Agregar al carrito</a>
    </div>
    <div class="product-content">
        <h3 class="title">{{ articulo.nombre }}</h3>
        <span class="price">${{ articulo.precio }}</span>
    </div>
</div>
