<div class="col-md-3 col-sm-6">
    <div class="product-grid2">
        <div id="carouselFadeExampleIndicators{{articulo.id}}" class="carousel slide " data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div *ngFor="let img of articulo.img; let i = index " class="carousel-item" [ngClass]="{'active': i == 0 }">
                    <img class="d-block w-100 pic-2" src="../../../../assets/articulos/{{ img }}" alt="900x400">
                </div>

            </div>
            <a class="carousel-control-prev" href="#carouselFadeExampleIndicators{{articulo.id}}" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselFadeExampleIndicators{{articulo.id}}" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
