<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Articulo</th>
                        <th>Cantidad</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let articulo of carrito.items; let i = index;">
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <a class="thumbnail pull-left" href="#"> <img class="media-object" src="../../../assets/articulos{{articulo.urlImagen}}" style="width: 72px;"> </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="#">{{articulo.nombre}}</a></h4>
                                    <!-- h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                                    <span>Status: </span><span class="text-success"><strong>In Stock</strong></span -->
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                            <input class="form-control" value="{{articulo.cantidad}}" type="email">
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{articulo.precio}}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{articulo.precio * articulo.cantidad}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                            <button type="button" (click)="eliminar(i);" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Eliminar </button>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <h5>Subtotal</h5>
                        </td>
                        <td class="text-right">
                            <h5><strong>${{getSubtotal()}}</strong></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <h5>Descuentos</h5>
                        </td>
                        <td class="text-right">
                            <h5><strong>$ 0</strong></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>   </td>
                        <td>   </td>
                        <td>   </td>
                        <td>
                            <h3>Total</h3>
                        </td>
                        <td class="text-right">
                            <h3><strong>{{getSubtotal()}}</strong></h3>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="row m-5">
                <div class="col-6">  
                    <button type="button" [routerLink]="['home']" class="btn btn-primary"><span class="glyphicon glyphicon-shopping-cart"></span> Continuar de compras </button>
                </div>   
                <div class="col-6">  
                    <button type="button" class="btn btn-success"> Checkout <span class="glyphicon glyphicon-play"></span></button>
                </div>                
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
