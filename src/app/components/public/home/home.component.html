<div class="mb-5 mt-5">
    <h4>Articulos destacados</h4>
</div>

<div class="container d-flex flex-row">
    <app-card [articulo]="articulo" *ngFor="let articulo of articulos"></app-card>
</div>

<div class="container pt-5">

    <div class="panel-group">
        <div class="panel panel-default  ">
            <div class="panel-heading ml-3">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#collapse1" style="text-decoration: none; color: lightslategray;">Filtros de búsqueda</a>
                </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse-">

                <div class="row d-flex justify-content-left">
                    <div class="p-2">
                        <label>Categoría</label>
                    </div>
                    <div class="p-2">
                        <select class="custom-select" (change)="selectFiltro($event.target.value)" [(ngModel)]="filtroCategoria">
                            <option value="undefined" selected disabled>Elige una categoría</option>
                            <option [value]="categoria.nombre" *ngFor="let categoria of categorias;">{{categoria.nombre}}</option>
                        </select>
                    </div>
                    <div class="p-2">
                        <label class="pr-2">Talle</label>
                    </div>
                    <div class="p-2">
                        <select class="custom-select" style="width: 200px;">
                        <option selected>Elige el talle</option>
                        <option value="1">S</option>
                        <option value="2">M</option>
                        <option value="3">L</option>
                        <option value="4">G</option>
                        <option value="5">XL</option>
                        <option value="6">XXL</option>
                    </select>
                    </div>
                </div>

                <div class="row pt-3">
                    <div class="custom-control custom-switch col-12 col-md-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Hombre</label>
                    </div>
                    <div class="custom-control custom-switch col-12 col-md-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch2">
                        <label class="custom-control-label" for="customSwitch2">Mujer</label>
                    </div>
                    <div class="custom-control custom-switch col-12 col-md-2">
                        <input type="checkbox" class="custom-control-input" id="customSwitch3">
                        <label class="custom-control-label" for="customSwitch3">Niños</label>
                    </div>
                </div>

                <div class="d-flex flex-row pt-3 pt-3">
                    <label>Precio hasta</label>
                    <input type="range" name="rangeInput" min="0" max="10000" step="100" [(ngModel)]="filtroPrecio" onchange="updateTextInput(this.value);">
                    <input type="text" id="filtroPrecio" value="5000" style="width: 50px; border: none;">
                </div>

                <div class="d-flex flex-row pt-3">

                </div>
                <div class="mt-5 mb-5 d-flex justify-content-center">
                    <input type="button" class="btn btn-primary" (click)="buscar()" value="Buscar">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container d-flex flex-row mb-5">
    <app-card [articulo]="articulo" *ngFor="let articulo of articulosFiltrados"></app-card>
</div>
