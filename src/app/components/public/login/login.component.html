<app-navbar></app-navbar>

<div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item waves-effect waves-light">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">INGRESAR</a>
        </li>
        <li class="nav-item waves-effect waves-light">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">REGISTRARSE</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade active show" id="home" role="tabpanel" aria-labelledby="home-tab">

            <div class="container-fluid p-3">
                  
               <div class="row">
                  <h2 class="text-center" style="color: #5cb85c;"> <Strong>INGRESAR</Strong></h2> <hr />
               </div>
               
               <div class="row">
                  
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                              </div>
                              <input type="text" placeholder="E-Mail" name="email" [(ngModel)]="usuario.email" class="form-control" autofocus>
                           </div>
                        </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                              </div>

                              <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" class="form-control">
                           </div>
                        </div>
                  </div>
               </div>

               <!-- <div class="row">
                  
                  <div class="col-xs-6 col-sm-6 col-md-3 col-ld-2">
                        <div class="form-group">
                           <input type="checkbox" name="check" checked> Recordarme
                        </div>
                  </div>

                  <div class="col-xs-6 col-sm-6 col-md-3 col-ld-2">
                     <div class="form-group">
                        <a href="#forgot" data-toggle="modal">Olvidé mi contraseña</a>
                     </div>
                  </div>
                  
               </div> -->

               <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-3 col-ld-2">
                        <button type="submit" class="btn btn-success btn-block btn-lg" (click)='login()'> Ingresar </button>
                  </div>
               </div>

            </div>

        </div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

            <div class="container-fluid p-3">
                  
               <div class="row">
                  <h2 class="text-center" style="color: #f0ad4e;"> <Strong>REGISTRARSE</Strong></h2> <hr />
               </div>
               
               <div class="row">
                  
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                              </div>
                              <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" class="form-control">
                           </div>
                        </div>
                  </div>
                  
               </div>

               <div class="row">
                  
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                              </div>
                              <input type="text" placeholder="E-Mail" name="email" [(ngModel)]="usuario.email" class="form-control">
                           </div>
                        </div>
                  </div>
                  
               </div>

               <div class="row">

                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                              </div>

                              <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="usuario.password" class="form-control">
                           </div>
                        </div>
                  </div>
                  
               </div>

               <div class="row">

                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                        <div class="form-group">
                           <div class="input-group">
                              <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                              </div>

                              <input type="password" placeholder="Confirmar contraseña" name="confirmPassword" [(ngModel)]="usuario.confirmPassword" class="form-control">
                           </div>
                        </div>
                  </div>

               </div>

               <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-3 col-ld-2">
                        <button type="submit" class="btn btn-success btn-block btn-lg" (click)='signUp()'> Registrarse </button>
                  </div>
               </div>

            </div>

         </div>
    </div>
</div>

<div class="modal" id="forgot">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
            <button type="button" class="close" data-dismiss='modal' aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
            <h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Recover Your Password </h4>
         </div>

         <div class="modal-body">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                     <div class="form-group">
                        <div class="input-group">
                           <div class="input-group-addon iga2">
                              <span class="glyphicon glyphicon-envelope"></span>
                           </div>
                           <input type="email" class="form-control" placeholder="Enter Your E-Mail ID" name="email">
                        </div>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-xs-12 col-sm-12 col-md-6 col-ld-4">
                     <div class="form-group">
                        <div class="input-group">
                           <div class="input-group-addon iga2">
                              <span class="glyphicon glyphicon-lock"></span>
                           </div>
                           <input type="password" class="form-control" placeholder="Enter Your New Password" name="newpwd">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="modal-footer">
            <div class="form-group">
               <button type="submit" class="btn btn-lg btn-info"> Save <span class="glyphicon glyphicon-saved"></span></button>

               <button type="button" data-dismiss="modal" class="btn btn-lg btn-default"> Cancel <span class="glyphicon glyphicon-remove"></span></button>
            </div>
         </div>
      </div>
   </div>
</div>
